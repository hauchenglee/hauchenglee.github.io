<header class="site-header">
    <!--menu-->
    <div class="site-header-topbar">
        <div class="container">
            <div class="topbar-menu">
                {% for menu in site.menus %}
                <div class="item">
                    <a href="{{ menu.href }}"
                       target="{{ menu.target | default: _self }}"
                       title="{{ menu.label }}">
                        {{ menu.label }}
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <!--nav-->
    <div class="container">
        <a id="site-header-brand" href="/" title="{{ site.name }}">
            <span class="octicon octicon-mark-github"></span>
            {{ site.name }}
        </a>

        <nav class="site-header-nav" role="navigation">
            {% for nav in site.navs %}
            <a href="{{ nav.href }}"
               class="{% if page.menu == nav.label %} selected {% endif %} site-header-nav-item hvr-underline-from-center"
               target="{{ nav.target | default: _self }}"
               title="{{ nav.label }}">
                {{ nav.label }}
            </a>
            {% endfor %}
        </nav>
    </div>
</header>
